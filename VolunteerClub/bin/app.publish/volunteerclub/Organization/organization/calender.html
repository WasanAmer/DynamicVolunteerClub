        <!-- Javascript code only for this page -->
        <script>
            $(function () {
                /* Initialize FullCalendar */
                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();

                $('#example-fullcalendar').fullCalendar({
                    header: {
                        left: 'month,agendaWeek,agendaDay',
                        center: 'title',
                        right: 'prev,today,next'
                    },
                    firstDay: 1,
                    editable: true,
                    events: [
                        {
                            title: 'Gaming Day',
                            start: new Date(y, m, 1),
                            color: '#2e3030'
                        },
                        {
                            title: 'Live Conference',
                            start: new Date(y, m, 3)
                        },
                        {
                            title: 'Top Secret Project',
                            start: new Date(y, m, 4),
                            end: new Date(y, m, 8),
                            color: '#2e3030'
                        },
                        {
                            id: 999,
                            title: 'Gym (repeated)',
                            start: new Date(y, m, d - 3, 15, 0),
                            allDay: false
                        },
                        {
                            id: 999,
                            title: 'Gym (repeated)',
                            start: new Date(y, m, d + 3, 15, 0),
                            allDay: false
                        },
                        {
                            title: 'Job Meeting',
                            start: new Date(y, m, d, 16, 00),
                            allDay: false,
                            color: '#2e3030'
                        },
                        {
                            title: 'Awesome Project',
                            start: new Date(y, m, d, 9, 0),
                            end: new Date(y, m, d, 12, 0),
                            allDay: false
                        },
                        {
                            title: 'Party',
                            start: new Date(y, m, d + 7, 21, 0),
                            end: new Date(y, m, d + 7, 23, 30),
                            allDay: false
                        },
                        {
                            title: 'Follow me on Twitter',
                            start: new Date(y, m, 24),
                            end: new Date(y, m, 26),
                            url: 'http://twitter.com/pixelcave',
                            color: '#2e3030'
                        }
                    ]
                });
            });
        </script>
